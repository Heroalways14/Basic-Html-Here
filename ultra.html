<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .Parent {

            display: flex;
            justify-content: center;
            justify-content: space-between;
        }

        .Child {
            padding: 30px;
            margin-left: 70px;
        }

        ul {
            display: flex;
            justify-content: space-between;
        }

        ul>li {
            list-style: none;
            padding: 20px;

        }
    </style>
</head>

<body>
    <div class="Parent">
        <span class="Child"><img src="ultra.png" width="200px" alt="" srcset=""></span>
        <ul>
            <li>Product</li>
            <span></span>
            <li>For Business</li>
            <li>Resource</li>
            <li>Support</li>
            <li>Our Company</li>
            <li> <img src="Nv.png" width="90px" alt="" srcset=""></li>
        </ul>
    </div>
</body>

</html>
